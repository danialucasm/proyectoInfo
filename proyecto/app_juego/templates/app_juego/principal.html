{% extends 'layout.html' %}

{% block content %}

    {% if request.user.is_authenticated %}
        <div class="container" style="margin-top: 50mm;">
            <h1 class="center" style="font-family: Georgia, 'Times New Roman', Times, serif;">
                ¡Bienvenido/a {{ request.user.username }}!
            </h1>
            <h3 class="center">
                Para jugar ve a Inicio
            </h3>
        </div>
     <a href="{% url 'inicio' %}" class="inicio"></a> <!--este es el inicio del menu-head-->
    {% else %}
    <h1 style="text-align: center; margin-top: 45mm; font-family:Georgia, 'Times New Roman', Times, serif">Trivia Chaqueña</h1>
    <div class="bloque">
        <a href="{% url 'login' %}"class="boton_ingresar" id="boton-ingresar">Ingresar</a>  
        <a href="{% url 'register' %}" class="boton_registrar" id="boton-registrar"> Registrar</a> 
    </div>
  {% endif %}
{% endblock %}
