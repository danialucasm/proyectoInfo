{% extends 'layout.html' %}

{% block content %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<h4 class="center" style="padding: 5mm; margin-top: 5mm; font-family: Georgia, 'Times New Roman', Times, serif;">Perfil de Usuario <a href="{% url 'editarPerfil' %}"><i class="fa fa-pencil" style="font-size:24px; color:#1CA5B8"></i></a> </h4>
<div class="row center recuadro-perfil" style="align-content: center;">

    <i class="column center left-recuadro fa fa-user" style="font-size:130px; color:#1CA5B8;"></i>
    <p class="center column right-recuadro ">
        <u style="font-weight: bold;">Usuario</u>: {{ request.user.username }} <br><br>
        <u style="font-weight: bold;">Última sesión</u>: {{ request.user.last_login}} <br><br>
        <u style="font-weight: bold;">Email</u>: {{ request.user.email }}
    </p>   
</div>
{% endblock %}
